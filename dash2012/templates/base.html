<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" media="screen" type="text/css" href="{{STATIC_URL}}css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>


        {% block extra_hd %} {% endblock %}
    </head>

    <body>
        <div class="wrap">
            <div id="header">
                <a class="logo"><img alt="cloudfish" src="{{STATIC_URL}}img/logo.png"/></a>
                <div class="welcome-user">
                    {% if request.user %}
                        <span class="username">{{ greeting }} {{ request.user.username }}</span>
                        <span class="logout"><a href="{% url logout-view %}">logout</a></span>
                    {% else %}
                        <span class="login"><a href="{% url login-view %}">login</a></span>
                    {% endif %}

                </div>
                <div class="clear"></div>
            </div>

            <div id="content">
                <div class="sidebar">
                    <ul>My servers</ul>
                    <ul><a href="/account">My account</a></ul>
                </div>
                {% block content %} {% endblock %}

            </div>

        </div>

        <div id="footer"></div>
    </body>

</html>
