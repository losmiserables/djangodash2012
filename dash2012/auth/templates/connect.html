{% extends "base.html" %}

{% block content %}


    <div class="auth-block connect-clouds">

        <h1>Connect your clouds</h1>
        <div class="feedback success">
            <span>Yeeha! Success fishing your cloud servers.</span>
        </div>
        <form action="{% url login-view %}" method="POST">

            <div class="form-row connect-amazon">
                <img src="{{STATIC_URL}}img/amazon-aws.png"/>
                <div class="clear"></div>
                <label>Your Amazon AWS username:</label>
                <input type="text" value=""/>
                <div class="clear"></div>

                <label>Your Amazon AWS key:</label>
                <input type="text" value=""/>
                <div class="clear"></div>
            </div>

            <div class="form-row connect-rackspace">
                <img src="{{STATIC_URL}}img/rackspace.png"/>
                <div class="clear"></div>
                <label>Your Rackspace username:</label>
                <input type="text" value=""/>
                <div class="clear"></div>

                <label>Your Rackspace key:</label>
                <input type="text" value=""/>
                <div class="clear"></div>
            </div>

            <p class="secure-msg">
                <img src="{{STATIC_URL}}img/secure.png"/>
                <span class="secure-text">Don't worry, all keys are encrypted using your current password as a salt.</span>
                <span class="clear"></span>
            </p>
            
            <a class="btn" href="/servers">Connect later</a>
            <button type="submit" name="Login" class="blue-btn">Go fish!</button>
            <div class="clear"></div>
        </form>
    </div>

{%  endblock %}
